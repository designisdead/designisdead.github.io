---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "did-workflow.fullname" . }}
  labels:
    {{- include "did-workflow.labels" . | nindent 4 }}
spec:
  type: {{ .Values.didWebsiteNode.service.type }}
  ports:
    - port: {{ .Values.didWebsiteNode.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "did-workflow.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}

---

apiVersion: v1
kind: Service
metadata:
  name: did-website-ginx
  labels:
    {{- include "did-workflow.labels" . | nindent 4 }}
  spec:
    type: {{ .Values.didWebsiteNginx.service.type }}
    ports:
      - port: {{ .Values.didWebsiteNginx.service.port }}
        targetPort:
        protocol: TCP
        nodePort: ${k8s_nginxPort}
    selector:
      app.kubernetes.io/name: {{ include "did-workflow.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}


