apiVersion: apps/v1
kind: Deployment
metadata:
  name: did-website-node
  labels:
    {{ include "did-workflow.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.didWebsiteNode.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.didWebsiteNode.name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 50%
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.didWebsiteNode.name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "did-workflow.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Values.didWebsiteNode.name }}
        image: "{{ .Values.didWebsiteNode.image.repository }}:{{ .Values.didWebsiteNode.image.tag }}"
        imagePullPolicy: {{ .Values.didWebsiteNode.image.pullPolicy }}
        env:
          - name: NODE_ENV
            value: ${k8s_environment}
          - name: API_URL
            value: ${k8s_apiUrl}
        ports:
        - name: http
          containerPort: 3000
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 12
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 3000
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 12
      resources:
        {{- toYaml .Values.resources | nindent 12 }}
    {{- with .Values.nodeSelector }}
    nodeSelector:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
    affinity:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
    tolerations:
      {{- toYaml . | nindent 8 }}
    {{- end }}
