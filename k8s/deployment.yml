apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: did-website-node
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: did-website-node
    spec:
      containers:
      - name: did-website-node
        image: designisdead/website:${buildNumber}
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
          failureThreshold: 12
      imagePullSecrets:
        - name: dockerhubcred
