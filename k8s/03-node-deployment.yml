apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: did-website-node
  namespace: ${k8s_namespace}
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: did-website-node
    spec:
      containers:
      - name: did-website-node
        image: designisdead/website:${buildNumber}
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 12
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 12
      imagePullSecrets:
        - name: dockerhubcred
